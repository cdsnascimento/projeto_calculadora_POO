<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - Orientada a Objetos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Calculadora - Orientada a Objetos</h1>
    <div id="calculator">
        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div id="btn-container">
            <div class="btn-row">
                <div class="btn" id="ac-btn">AC</div>
                <div class="btn" id="division-btn">/</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-num">7</div>
                <div class="btn btn-num">8</div>
                <div class="btn btn-num">9</div>
                <div class="btn " id="multiplication-btn">*</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-num">4</div>
                <div class="btn btn-num">5</div>
                <div class="btn btn-num">6</div>
                <div class="btn" id="minus-btn">-</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-num">3</div>
                <div class="btn btn-num">2</div>
                <div class="btn btn-num">1</div>
                <div class="btn" id="plus-btn">+</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-num" id="zero-btn">0</div>
                <div class="btn btn-num" id="dot-btn">.</div>
                <div class="btn" id="equals-btn">=</div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
